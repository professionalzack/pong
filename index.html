<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <style>
        body {
            margin: 10px;
            padding: 10px;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <h1>Pong Game</h1>
    <canvas id="pongTable" style="border:2px solid black;"> </canvas>
    <script>
        var animate = window.requestAnimationFrame ||
            function(callback) {
                window.setTimeout(callback, 1000 / 60)
            };

        var canvas = document.getElementById('pongTable');
        var width = 700;
        var height = 500;
        let paddleSpeed = 3;
        canvas.width = width;
        canvas.height = height;
        var ctx = canvas.getContext('2d');
        var player = new Player();
        var computer = new Computer();
        var ball = new Ball(200, 300);
        var net = new Net();
        var render = function() {
            ctx.fillStyle = "green";
            ctx.fillRect(3, 3, 694, 494);
            net.render();
            player.render();
            computer.render();
            ball.render();
        };

        var update = function() {
            ball.update(player.paddle, computer.paddle);
        };

        var step = function() {
            update();
            render();
            animate(step);
        };

        function Net() {}

        Net.prototype.render = function() {
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.lineWidth = 3;
            ctx.strokeStyle = "white";
            ctx.stroke();
            ctx.closePath();

        };

        function Paddle(x, y, width, height, color) {
            this.x = x;
            this.y = (canvas.height / 2) - (height / 2);
            this.width = width;
            this.height = height;
            this.color = color;
            this.speed = 0;
        }
        Paddle.prototype.render = function() {
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        };

        Paddle.prototype.move = function(y) {
            this.y += 3 * y;
            this.speed = y;
            if (this.y < 3) {
                this.y = 3;
                this.speed = 0;
            } else if ((this.y + this.height) > (canvas.height - 6)) {
                this.y = canvas.height - (this.height + 4);
                this.speed = 0;
            }
        };

        function Computer() {
            this.paddle = new Paddle(14, 250, 20, 100, "red");
        }

        Computer.prototype.render = function() {
            this.paddle.render();
        };

        function Player() {
            this.paddle = new Paddle(664, 150, 20, 100, "blue");
        }

        Player.prototype.render = function() {
            this.paddle.render();
        };

        function Ball(x, y) {
            this.x = canvas.width / 2;
            this.y = canvas.height / 2;
            this.x_speed = 3;
            this.y_speed = 0;
        }

        Ball.prototype.render = function() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, 10, 2 * Math.PI, false);
            ctx.fillStyle = "white";
            ctx.fill();
        };

        Ball.prototype.update = function(p1, p2) {
            this.x += this.x_speed;
            this.y += this.y_speed;
            var lx = this.x - 10;
            var ly = this.y - 10;
            var rx = this.x + 10;
            var ry = this.y + 10;

            if (ly < 0) {
                this.y = 10;
                this.y_speed = -this.y_speed;
            } else if (ry > canvas.height) {
                this.y = canvas.height - 10;
                this.y_speed = -this.y_speed;
            }

            if (this.x < 0 || this.x > canvas.width) { // a point was scored
                this.x_speed = 3;
                this.y_speed = 0;
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
            }

            if (lx < (p1.x + p1.width) && rx > p1.x && ly < (p1.y + p1.height) && ry > p1.y) {
                this.x_speed = -3;
                this.y_speed += (p1.speed / 2);
                this.x += this.x_speed;
            } else if (lx < (p2.x + p2.width) && rx > p2.x && ly < (p2.y + p2.height) && ry > p2.y) {
                this.x_speed = 3;
                this.y_speed += (p2.speed / 2);
                this.x += this.x_speed;
            };
        };

        document.body.appendChild(canvas);


        window.onload = function() {
            document.addEventListener('keypress', (event) => {
                var moveKey = event.key;
                if (moveKey == "'") {
                    player.paddle.move(-paddleSpeed);
                } else if (moveKey == "/") {
                    player.paddle.move(paddleSpeed);
                }

            });
            step();
        };
    </script>

</body>



</html>
