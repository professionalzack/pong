<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <style>
        body {
            margin: 10px;
            padding: 10px;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <h1>Pong Game</h1>
    <canvas id="pongTable" style="border:2px solid black;"> </canvas>
    <script>
        var canvas = document.getElementById('pongTable');
        var width = 700;
        var height = 500;
        canvas.width = width;
        canvas.height = height;
        var ctx = canvas.getContext('2d');
        var player = new Player();
        var computer = new Computer();
        var ball = new Ball(200, 300);
        var net = new Net();
        var render = function() {
            ctx.fillStyle = "green";
            ctx.fillRect(3, 3, 694, 494);
            net.render();
            player.render();
            computer.render();
            ball.render();
        };

        function Net() {}

        Net.prototype.render = function() {
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.lineWidth = 3;
            ctx.strokeStyle = "white";
            ctx.stroke();
            ctx.closePath();

        };

        function Paddle(x, y, width, height, color) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.color = color;
        }
        Paddle.prototype.render = function() {
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        };

        function Computer() {
            this.paddle = new Paddle(10, 250, 20, 100, "red");
        }

        Computer.prototype.render = function() {
            this.paddle.render();
        };

        function Player() {
            this.paddle = new Paddle(660, 150, 20, 100, "blue");
        }

        Player.prototype.render = function() {
            this.paddle.render();
        };

        function Ball(x, y) {
            this.x = x;
            this.y = y;
        }

        Ball.prototype.render = function() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, 10, 2 * Math.PI, false);
            ctx.fillStyle = "white";
            ctx.fill();
        };

        document.body.appendChild(canvas);
        window.onload = function() {
            render();
        };
    </script>

</body>



</html>
